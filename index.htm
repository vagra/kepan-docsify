<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>docsify</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/vue.css" title="vue">
  <link rel="stylesheet" href="css/dark.css" title="dark" disabled>
  <link rel="stylesheet" href="css/buble.css" title="buble" disabled>
  <link rel="stylesheet" href="css/pure.css" title="pure" disabled>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/repo/(.*)': 'https://kepan.org/repo/$1',
      },
      auto2top: true,
      coverpage: false,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 108,
      name: '科判研究',
      logo: 'img/KepanDocsify.png',
      search: {
        noData: '没有结果!',
        paths: 'auto',
        placeholder: '搜索',
      },
      markdown: {
	    breaks: true
        },
    }
  </script>
  <script src="js/docsify.js"></script>
  <script src="js/plugins/search.js"></script>
  <script src="js/plugins/emoji.js"></script>
  <script src="js/plugins/front-matter.js"></script>
  <script src="js/prism/prism-bash.min.js"></script>
  <script src="js/prism/prism-markdown.min.js"></script>
  <script src="js/prism/prism-nginx.min.js"></script>
  <script src="js/prism/prism-php.min.js"></script>
</body>

</html>
