<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/vue.css?v=1.1.0">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            alias: {
                '/repo/(.*)': 'https://kepan.org/repo/$1',
            },
            name: '科判研究',
            logo: 'img/KepanDocsify.png',
            noEmoji: true,
            coverpage: false,
            loadSidebar: true,
            loadNavbar: true,
            maxLevel: 6,
            subMaxLevel: 108,

            markdown: {
                breaks: true
            },
        }
    </script>
    <script src="js/docsify.js?v=1.1.0"></script>
    <script src="js/prism/prism-markdown.min.js"></script>
    <script src="js/prism/prism-c.min.js"></script>
</body>

</html>
